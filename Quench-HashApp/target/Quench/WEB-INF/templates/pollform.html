<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>
<body>
<div class="container">

    <div th:replace="action :: action"></div>

    <h2>Tell us your problem!</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{'/user/poll'}" method="post">

                <!-- since we are using same form for add and update,
                  we need to bind id input field to customer object
                  to avoid duplicating records on update -->
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group" th:classappend="${#fields.hasErrors('message')} ? has-error">
                    <label class="col-sm-2 control-label">Why are you here:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{message}"/>
                       </div>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? has-error">
                    <label class="col-sm-2 control-label">Tell us what happened:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}"/>
                    </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('votes')} ? has-error">
                    <label class="col-sm-2 control-label">How many opinions do you want:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{votes}"/>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="action" value="save">Submit Poll</button>
                        <button type="cancel" class="btn btn-danger" name="action" value="cancel">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
